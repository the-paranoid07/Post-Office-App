<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">
        <section class="left-section">
            <div class="app-info">
                <div class="app-name">
                    Post Office Application.
                </div>
                <div class="app-description">
                    This Application Allows you to extract information about the nearest Post Offices, based on your
                    location.
                </div>
            </div>
            <div class="app-logo">
                <img src="undraw_messenger_re_8bky 1.png" alt="logo">
            </div>
        </section>
        <section class="right-section">
            <div class="ip-address-info">
                Your Current IP Address is <span id="ip-address"></span>
            </div>
            <button id="btn">Get Started</button>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
